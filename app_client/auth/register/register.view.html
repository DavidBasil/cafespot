<navigation></navigation>

<div class="uk-container uk-container-center uk-margin-top">
	<page-header content="vm.pageHeader"></page-header>
	<div class="uk-grid">
		<div class="uk-width-1-2">
			<p>Already a member? Please <a href="/login?page={{ vm.returnPage }}">log in</a> instead.</p>	
			<form ng-submit="vm.onSubmit()" class="uk-form">
				<div class="uk-alert uk-alert-danger">{{ vm.formError }}</div>	
				<div class="uk-form-row">
					<label for="name">Full name</label>	
					<input type="text" id="name" placeholder="Enter your name" ng-model="vm.credentials.name" />
				</div>
				<div class="uk-form-row">
					<label for="email">Email address</label>	
					<input type="email" id="email" placeholder="Enter email" ng-model="vm.credentials.email" />
				</div>
				<div class="uk-form-row">
					<label for="password">Password</label>	
					<input type="password" id="password" placeholder="Password" ng-model="vm.credentials.password" />
				</div>
				<button type="submit" class="uk-button uk-button-success">Register</button>
			</form>
		</div>	
	</div>
	<footer-generic></footer-generic>
</div>
